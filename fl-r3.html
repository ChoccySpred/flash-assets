<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Run 3</title>

  <!-- Ruffle -->
  <script src="https://unpkg.com/@ruffle-rs/ruffle@nightly"></script>


  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #game {
      width: 800px;
      height: 600px;
    }
  </style>
</head>
<body>

  <div id="game"></div>

  <script>
    const ruffle = window.RufflePlayer.newest();
    const player = ruffle.createPlayer();

    player.style.width = "100%";
    player.style.height = "100%";

    document.getElementById("game").appendChild(player);
    player.load("https://choccyspred.github.io/flash-assets/Run3.swf");
  </script>

</body>
</html>
